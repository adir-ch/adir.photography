<div id="album-main">
    <ap-floating-side-menu data=vm.albums></ap-floating-side-menu>
    <div ng-repeat="album in vm.albums">
        <div id="{{ album.Name }}" class="ap-album-image">
             <a href="#{{ album.Name }}"></a>
            <a ng-href="{{vm.GenerateAlbumLink(album.Name)}}"><img class="ap-responsive-image" ng-style="vm.SetAlbumPhotoStyle(album)" ng-src="{{vm.GenerateAlbumBackgroundImage(album)}}">
                <h1 class="ap-album-name">{{ album.Name }}</h1>
            </a>

        </div>
    </div>
</div>
