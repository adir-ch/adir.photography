<div ng-if="galleryDataReady">
    <ap-albums-display data="albumsData()"></ap-albums-display>
</div>

<div ng-if="serverError">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="alert alert-danger ap-gallery-error-message" role="alert">
                    Albums page error: {{serverErrorMessage}}
                    <span class="glyphicon glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </div>
            </div>
        </div>
    </div>

</div>
