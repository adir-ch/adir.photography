<div class="container" role="main">
    <div class="container-fluid">
        <div class="col-md-8">
            <form role="form" id="focusedInput">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="user-name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><b>@</b></span>
                        <input type="text" class="form-control" placeholder="Email Address (will never share)" aria-describedby="email-address">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment">Speak up</label>
                    <textarea name="comment" cols="30" rows="10" class="comment form-control"></textarea>
                </div>
                <button type="submit" class="btn-md btn btn-default">Send</button>
            </form>
        </div>
    </div>
</div> <!-- container -->
