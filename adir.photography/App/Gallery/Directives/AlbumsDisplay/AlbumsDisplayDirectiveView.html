<link rel=stylesheet href="../../../Content/albums.css">

<div class="container-fluid" id="album-main">
    <div class="row" ng-repeat="album in vm.albumsData">
        <div class="col-md-12">
            <!-- <a ng-href="{{GenerateAlbumLink(gallery.Name)}}"><img class="responsive-image" ng-style="SetAlbumPhoto(gallery)" src="../../../Content/images/ratio-conserver.png"></a> -->
            <a ng-href="{{vm.GenerateAlbumLink(album.Name)}}"><img class="responsive-image" ng-style="vm.SetAlbumPhotoStyle(album)" ng-src="{{vm.GenerateAlbumBackgroundImage(album)}}">
                <h1 class="album-name">{{ album.Name }}</h1>
            </a>

        </div>
    </div>
</div>
